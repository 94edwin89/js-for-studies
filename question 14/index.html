<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    



<p>Q14 printing fibonacci series</p>
<p>fibonacci of 5 and 8</p>

<p id="demo"></p>
<p id="demo1"></p>


    



    <script>
       
       function fibonacci(num)
        {
            if(num==1)
                return 0;
            if(num==2)
                return 1;
            var num1=0;
            var num2=1;
            var sum;
            var i=2;
            while (i<num)  
            {
                sum=num1+num2;
                num1=num2;
                num2=sum;
                i+=1;
            }
            return num2;
        }
      
    console.log("Fibonacci(5): " +fibonacci(5));
    document.getElementById('demo').innerHTML="fibonacci of 5 is :"+ " "+fibonacci(5);

    console.log("Fibonacci(8): " +fibonacci(8));
    document.getElementById('demo1').innerHTML="fibonacci of 8 is :"+' ' +fibonacci(8);

    </script>
</body>
</html>
